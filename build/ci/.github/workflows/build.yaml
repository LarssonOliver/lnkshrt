name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lnkshrt-build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: sh scripts/build.sh

  gui-build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Dependency Install
        working-directory: gui
        run: npm ci

      - name: Build
        working-directory: gui
        run: npm run build

      - name: Lint
        working-directory: gui
        run: npm run lint
